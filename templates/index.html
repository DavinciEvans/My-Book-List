<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}'s BookList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/static/style.css" type="text/css">
    <link rel="stylesheet" href="//cdnjs.loli.net/ajax/libs/mdui/0.4.3/css/mdui.min.css">
    <link rel="icon" href={{ url_for('static', filename="logo.png") }}>
    <style>
.book-list {
    list-style-type: none;
    padding: 0;
    margin-bottom: 10px;
    box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
}

.book-list li {
    padding: 12px 24px;
    border-bottom: 1px solid #ddd;
}

.book-list li:last-child {
    border-bottom:none;
}

.book-list li:hover {
    background-color: #f8f9fa;
}
    </style>
</head>
<body  class="mdui-theme-primary-indigo mdui-theme-accent-pink">
    <div class="mdui-toolbar mdui-color-theme mdui-shadow-7 mdui-m-b-2">
        <span class="mdui-typo-title">MyBookLists</span>
        <div class="mdui-toolbar-spacer"></div>
        <a href="https://github.com/DavinciEvans" class="mdui-btn mdui-btn-icon"><svg version="1.1" id="Layer_1"
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 36 36" enable-background="new 0 0 36 36" xml:space="preserve" class="mdui-icon"
                style="width: 24px;height:24px;">
                <path fill-rule="evenodd" clip-rule="evenodd" fill="#ffffff" d="M18,1.4C9,1.4,1.7,8.7,1.7,17.7c0,7.2,4.7,13.3,11.1,15.5
                c0.8,0.1,1.1-0.4,1.1-0.8c0-0.4,0-1.4,0-2.8c-4.5,1-5.5-2.2-5.5-2.2c-0.7-1.9-1.8-2.4-1.8-2.4c-1.5-1,0.1-1,0.1-1
                c1.6,0.1,2.5,1.7,2.5,1.7c1.5,2.5,3.8,1.8,4.7,1.4c0.1-1.1,0.6-1.8,1-2.2c-3.6-0.4-7.4-1.8-7.4-8.1c0-1.8,0.6-3.2,1.7-4.4
                c-0.2-0.4-0.7-2.1,0.2-4.3c0,0,1.4-0.4,4.5,1.7c1.3-0.4,2.7-0.5,4.1-0.5c1.4,0,2.8,0.2,4.1,0.5c3.1-2.1,4.5-1.7,4.5-1.7
                c0.9,2.2,0.3,3.9,0.2,4.3c1,1.1,1.7,2.6,1.7,4.4c0,6.3-3.8,7.6-7.4,8c0.6,0.5,1.1,1.5,1.1,3c0,2.2,0,3.9,0,4.5
                c0,0.4,0.3,0.9,1.1,0.8c6.5-2.2,11.1-8.3,11.1-15.5C34.3,8.7,27,1.4,18,1.4z"></path>
            </svg></a>
    </div>
    <div class="mdui-container">
        <div class="mdui-row">
            <div class="mdui-col-sm-1 mdui-col-xs-3">
            <img src={{ url_for('static', filename='avatar.jpg') }}
                 alt="avatar" class="mdui-img-circle mdui-center mdui-img-fluid"></div>

            <div class="mdui-col-sm-6 mdui-col-xs-6"><h1 class="mdui-m-t-3">{{ name }}'s BookList</h1></div></div>

    <p class="mdui-typo-caption-opacity mdui-m-t-4">{{ BookList | length }} Books</p>
    <ul class="book-list">
        {% for book in BookList %}
            <li>{{ book.title }} - {{ book.author }}</li>
        {% endfor %}
    </ul>
    <footer>
        <div class="mdi-col-xs-12 mdui-typo-caption-opacity mdui-m-t-4" style="text-align: center;">
        <p class="mdui-typo">&copy; 2020 by <a href="davincievans.top">DavinciEvans</a></p></div>
        <div class="mdui-row mdui-float-right">
            <img src={{ url_for('static', filename='animate.gif') }} alt="animate"/></div>

    </footer>
    </div>
</body>
</html>

{% extends 'base.html' %}

{% block content %}
<h3>Settings</h3>
<form method="post">
<div class="mdui-container-fluid mdui-p-l-0 mdui-m-b-2">
    <div class="mdui-row">
    <div class="mdui-textfield mdui-col-xs-3 mdui-p-t-0">
    <label class="mdui-textfield-label" for="name">Your name </label>
    <input class="mdui-textfield-input" type="text" name="name" autocomplete="off" required value="{{ current_user.name }}"></div>
    <div class="mdui-textfield mdui-col-xs-2 mdui-p-t-0">
        <label class="mdui-textfield-label" for="name">&nbsp;</label>
        <button class="mdui-btn mdui-color-theme-accent mdui-ripple" type="submit" name="submit" value="Save">OK!</button></div>
    </div>
</div>
</form>
{% endblock %}

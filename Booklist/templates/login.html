{% extends 'base.html' %}

{% block content %}
<h3>Login</h3>
<form method="post">
    <div class="mdui-container-fluid mdui-p-l-0 mdui-m-b-2">
        <div class="mdui-row">
    <div class="mdui-textfield mdui-col-xs-3 mdui-p-t-0">
    <label class="mdui-textfield-label" for="username">Username</label>
    <input  class="mdui-textfield-input" type="text" name="username" required>
    </div></div>
    <!-- 密码输入框的 type 属性使用 password，会将输入值显示为圆点 -->
    <div class="mdui-row">
    <div class="mdui-textfield mdui-col-xs-3 mdui-p-t-0 mdui-m-b-2">
        <label class="mdui-textfield-label" for="password">Password</label>
    <input class="mdui-textfield-input" type="password" name="password" required>
    </div></div>
        <button class="mdui-btn mdui-color-theme-accent mdui-ripple" type="submit" name="submit" value="Submit">SUBMIT</button>
    </div>
</form>
{% endblock %}
